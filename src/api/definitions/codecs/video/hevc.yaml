codec: HEVC
ffprobe_name: hevc
options:
  - readable: "codec compression type"
    suboptions:
      - readable: Use NVENC (for nVidia graphics cards)
        true: hevc_nvenc
        false: "libx265 -crf {crf_table}"
    ffmpeg: "-c:v {option} -preset slow"
logic:
  - crf_table:
      key: "$height"
      comparison: "<="
      values:
        480: 23
        720: 21
        1080: 18
        2160: 15
